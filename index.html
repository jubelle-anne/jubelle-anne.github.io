<!DOCTYPE html>
<html>
    <head>
        <title>GIF Background Example</title>
        <style>
          body {
            background-image: url('https://media.gifdb.com/starfield-dark-background-sgli8iwvguwxzovr.gif'); /* Replace with your GIF file path or URL */
            background-size: cover;          /* Scales the GIF to cover the entire page */
            background-position: center;     /* Centers the GIF on the page */
            background-repeat: no-repeat;    /* Prevents the GIF from repeating */
            height: 100vh;                   /* Ensures the body takes the full viewport height */
          }
        </style>
        </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
</body>
</html>
